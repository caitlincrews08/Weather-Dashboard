<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="" -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  
  <!-- container -->
  <div class="container">

    <div class="searchbar">
      <p class="searchTitle">Search for a City:</p>
      <input id="cityInput" type="text">
      <button id="search" class="searchBtn">Search</button>
    </div>

    <!-- this is where previous searches will be saved -->
    <div class="savedSearches"></div>

    <!-- where we are dumping JSON contents -->
    <div id="displayWeather"></div>
  </div>

  <!-- Jquery script -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- ajax script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- my script -->
  <script src="script.js"></script>
</body>
</html>

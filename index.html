<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="" -->
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  
  <!-- container -->
  <div class="container">

    <!-- this is where the search bar lives -->
    <div class="searchbar">
      <p class="searchTitle">Search for a City:</p>
      <input id="cityInput" type="text">
      <button id="search" class="searchBtn">Search</button>
    </div>

    <!-- this is where previous search values are stored -->
    <div class="col-md-3 savedSearches"></div>

    <!-- this is where current city searches will be saved/displayed -->
    <div class="col-md-9 displayWeather">
      <!-- <div class="col-3 border border-silver" id="savedSearches"></div> -->
      <div class="card mb-3" id="displayWeather">
        <div class="card-body">
          <h2 class="current-city"></h2>
          <div class="temp"></div>
          <div class="hum"></div>
          <div class="windy"></div>
          <div class="uv"></div>
        </div>
      </div>
      <div class="row forecast">
          <div class="col-md-3 ml-4 card text-white bg-dark"></div>
      </div>
    </div>
  </div>

  <!-- Jquery script -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- ajax script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- my script -->
  <script src="/assets/script.js"></script>
</body>
</html>
